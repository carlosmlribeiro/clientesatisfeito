<template name="navbarUserMenu">
    <div>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                {{#if currentUser.profile.admin}}
                    {{#if currentUser.profile.activeAccount}}
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="http://graph.facebook.com/{{currentUser.profile.activeAccount.id}}/picture" height="18" width="18" class="img-rounded" alt="Profile Picture"> {{currentUser.profile.activeAccount.name}} <b class="caret"></b></a>
                    {{else}}
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="" height="18" width="18" class="img-rounded" alt="Profile Picture"> nenhuma conta ativa <b class="caret"></b></a>
                    {{/if}}
                {{else}}
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="http://graph.facebook.com/{{currentUser.profile.fbid}}/picture" height="18" width="18" class="img-rounded" alt="Profile Picture"> {{currentUser.profile.name}} <b class="caret"></b></a>
                {{/if}}
                <ul class="dropdown-menu">
                    <li role="presentation" class="dropdown-header">Usar o Cliente Satisfeito como:</li>
                    {{#if hasAccounts currentUser.profile.accounts}}
                        {{#if currentUser.profile.admin}}
                            <li><a id="customer-mode" href="#"><img src="http://graph.facebook.com/{{currentUser.profile.fbid}}/picture" height="18" width="18" class="img-rounded" alt="Profile Picture"> {{currentUser.profile.name}} </a></li>
                        {{/if}}
                        {{#each currentUser.profile.accounts}}
                            {{#unless isActiveAccount id}}
                                {{#unless isInactive status}}
                                    <li class="{{getClass status}} set-admin"><a id="{{id}}" name="{{name}}" disabled="{{getClass status}}"><img src="http://graph.facebook.com/{{id}}/picture" height="18" width="18" class="img-rounded" alt="Profile Picture"> {{name}}</a></li>
                                {{/unless}}
                            {{/unless}}
                        {{/each}}
                    {{else}}
                        <li><a class="admin-mode"><i class="fa fa-fw fa-user"></i> Vendedor</a></li>
                    {{/if}}
                    <li class="divider"></li>
                    <li class="disabled"><a href="#"><i class="glyphicon glyphicon-envelope"></i> Mensagens</a></li>
                    <li><a href="{{pathFor 'profile'}}"><i class="glyphicon glyphicon-wrench"></i> Perfil</a></li>
                    <li class="divider"></li>
                    <li>
                        <a href="#" id="logout"><i class="glyphicon glyphicon-off"></i> Sair</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</template>
