<template name="appDashboard">
	<div id="container-admin">
        <div class="container-fluid">
        	<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Master Control Room <small>definições</small>
                    </h1>

		            <div class="row">
		                <div class="col-lg-12">
		                    <div class="panel panel-primary">
		                        <div class="panel-heading">
		                            <h3 class="panel-title"><i class="glyphicon glyphicon-th-list"></i> Contas</h3>
		                        </div>
		                        <table class="table table-hover table-striped">
		                            <thead>
		                                <tr>
		                                    <th>Nome</th>
		                                    <th>Likes</th>
		                                    <th>Estado</th>
		                                    <th>Referrals</th>
		                                    <th>Acções</th>
		                                </tr>
		                            </thead>
		                            <tbody>
		                            	{{#each account}}
			                                <tr>
			                                    <td>{{name}}</td>
			                                    <td>{{likes}}</td>
			                                    <td>{{status}}</td>
			                                    <td>{{numRef}}</td>
			                                    <td>
													<div class="btn-group">
													  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
													    Acção <span class="caret"></span>
													  </button>
													  <ul class="dropdown-menu" role="menu">
													  	{{#if isPending status}}
													  		<li><a class="activate" id="{{id}}" href="#">Activar</a></li>
													  	{{/if}}
													    <li><a href="#">Pioneiro</a></li>
													  </ul>
													</div>
			                                    </td>
			                                </tr>
		                                {{/each}}
		                            </tbody>
		                        </table>
		                    </div>
		                </div>
		            </div>
		            <div class="row">
		                <div class="col-lg-12">
		                    <div class="panel panel-info">
		                        <div class="panel-heading">
		                            <h3 class="panel-title"><i class="glyphicon glyphicon-user"></i> Utilizadores</h3>
		                        </div>
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Contas</th>
                                            <th>Admin</th>
                                            <th>Revenue</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	{{#each user}}
	                                        <tr>
	                                            <td>{{profile.name}}</td>
	                                            <td>{{profile.accounts.length}}</td>
	                                            <td>{{profile.admin}}</td>
	                                            <td>$321.33</td>
	                                        </tr>
	                                    {{/each}}
                                    </tbody>
                                </table>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</template>
