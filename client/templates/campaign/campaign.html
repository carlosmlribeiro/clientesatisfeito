<template name="campaign">
	{{#if isOwner}}
		<div id="container-admin">

	        <div class="container-fluid">

	            <!-- Page Heading -->
	            <div class="row">
	                <div class="col-lg-12">
	                    <h1 class="page-header">
	                        {{name}} <small>estatísticas</small>
	                    </h1>
		                <ol class="breadcrumb">
				            <li>
				                <i class="glyphicon glyphicon-list-alt"></i>  <a href="{{pathFor 'campaignList'}}">Campanhas</a>
				            </li>
				            <li class="active">
				                <i class="glyphicon glyphicon-signal"></i> {{name}}
				            </li>
				        </ol>
		        	</div>
	            </div>

	            <div class="row">
	                <div class="col-lg-12">
						<div class="well">
						    <div class="media">
			              		<span class="pull-left">
			              			{{#if imageId}}
			                          	<img class="media-object img-rounded" src="{{c.url imageId width=50 height=50 crop='lfill' gravity='center'}}">
				                      {{else}}
				                          <img class="media-object img-rounded" src="http://cdn.clientesatisfeito.pt/img/logo140.jpg" width="50" height="50" alt="" />
				                      {{/if}}
			              		</span>
			              		<div class="media-body">
			                        <div>
			                      		<h4 class="media-heading"><strong>{{name}}</strong></h4>
			              				<h5 class="media-heading">
			              					{{#if description}}
			              						{{description}}
			              					{{else}}
			              						&nbsp;
			              					{{/if}}
			              				</h5>
			                        </div>
			              		</div>
			          		</div>
			          	</div>
					</div>
				</div>

				<div class="row">
	                <div class="col-lg-12">
	                    <div class="panel panel-primary">
	                        <div class="panel-heading">
	                            <h3 class="panel-title"><i class="glyphicon glyphicon-list-alt"></i> Clientes</h3>
	                        </div>
	                        <table class="table table-hover table-striped">
	                            <tbody>
	                            	{{#each promotions}}
		                                <tr>
		                                	<td>{{name}}</td>
		                                    <td>{{email}}</td>
		                                    <td>{{translateStatus status}}</td>
		                                    <td>{{hash}}</td>
		                                    <td>
												<div class="btn-group">
												  <button type="button" class="btn btn-default dropdown-toggle disabled" data-toggle="dropdown" aria-expanded="false">
												    Acções <span class="caret"></span>
												  </button>
												  <ul class="dropdown-menu" role="menu">
												    <li><a href="#">Confirmar</a></li>
												  </ul>
												</div>
		                                    </td>
		                                </tr>
	                                {{/each}}
	                            </tbody>
	                        </table>
	                    </div>
	                </div>
	            </div>
			</div>
		</div>
		{{> addCustomerModal}}	
	{{else}}
		{{#if isAdmin}}
			<div id="container-admin">
	        	<div class="container-fluid">
			        <div class="row">
			              <div class="col-lg-12">
			                  <h1 class="page-header">
			                        {{name}} <small>detalhe de campanha</small>
			                    </h1>
				        	</div>
			            </div>

			            <div class="row">
			                <div class="col-lg-12">
								<div class="well">
								    <div class="media">
					              		<span class="pull-left">
					              			{{#if imageId}}
					                          	<img class="media-object img-rounded" src="{{c.url imageId width=50 height=50 crop='lfill' gravity='center'}}">
						                      {{else}}
						                          <img class="media-object img-rounded" src="http://cdn.clientesatisfeito.pt/img/logo140.jpg" width="50" height="50" alt="" />
						                      {{/if}}
					              		</span>
					              		<div class="media-body">
					                        <div>
					                      		<h4 class="media-heading"><strong>{{name}}</strong></h4>
					              				<h5 class="media-heading">
					              					{{#if description}}
					              						{{description}}
					              					{{else}}
					              						&nbsp;
					              					{{/if}}
					              				</h5>
					                        </div>
					              		</div>
					          		</div>
					          	</div>
							</div>
					   	</div>
					</div>
				</div>
		{{else}}
			<div id="container-index" style="background-color:#fff;">
	    		<div class="container-fluid"> 

		    	<div class="row">
	              <div class="col-lg-12">
	                  <h1 class="page-header">
	                        {{name}} <small>detalhe de campanha</small>
	                    </h1>
		        	</div>
	            </div>

	            <div class="row">
	                <div class="col-lg-12">
						<div class="well">
						    <div class="media">
			              		<span class="pull-left">
			              			{{#if imageId}}
			                          	<img class="media-object img-rounded" src="{{c.url imageId width=50 height=50 crop='lfill' gravity='center'}}">
				                      {{else}}
				                          <img class="media-object img-rounded" src="http://cdn.clientesatisfeito.pt/img/logo140.jpg" width="50" height="50" alt="" />
				                      {{/if}}
			              		</span>
			              		<div class="media-body">
			                        <div>
			                      		<h4 class="media-heading"><strong>{{name}}</strong></h4>
			              				<h5 class="media-heading">
			              					{{#if description}}
			              						{{description}}
			              					{{else}}
			              						&nbsp;
			              					{{/if}}
			              				</h5>
			                        </div>
			              		</div>
			          		</div>
			          	</div>
					</div>
			   	</div>
			</div>
		</div>
		{{/if}}
	{{/if}}
</template>
