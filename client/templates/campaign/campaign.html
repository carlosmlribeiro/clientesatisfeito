<template name="campaign">
	{{#if isOwner}}
		<div id="container-admin">

	        <div class="container-fluid">

	            <!-- Page Heading -->
	            <div class="row">
	                <div class="col-lg-12">
	                    <h1 class="page-header">
	                        {{name}} <small>estatísticas</small>
	                    </h1>
		                <ol class="breadcrumb">
				            <li>
				                <i class="glyphicon glyphicon-list-alt"></i>  <a href="{{pathFor 'campaignList'}}">Campanhas</a>
				            </li>
				            <li class="active">
				                <i class="glyphicon glyphicon-signal"></i> {{name}}
				            </li>
				        </ol>
		        	</div>
	            </div>

	            <div class="row">
	                <div class="col-lg-12">
						<div class="well">
							{{description}}
					    </div>
					</div>
				</div>

				<div class="row">
	                <div class="col-lg-12">
	                    <div class="panel panel-primary">
	                        <div class="panel-heading">
	                            <h3 class="panel-title"><i class="glyphicon glyphicon-list-alt"></i> Clientes</h3>
	                        </div>
	                        <table class="table table-hover table-striped">
	                            <thead>
	                                <tr>
	                                    <th>Nome</th>
	                                    <th>Estado</th>
	                                    <th>Acções</th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                            	{{#each promotions}}
		                                <tr>
		                                    <td>{{email}}</td>
		                                    <td>{{status}}</td>
		                                    <td>
												<div class="btn-group">
												  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
												    Acção <span class="caret"></span>
												  </button>
												  <ul class="dropdown-menu" role="menu">


												    <li><a href="#">Pioneiro</a></li>
												  </ul>
												</div>
		                                    </td>
		                                </tr>
	                                {{/each}}
	                            </tbody>
	                        </table>
	                    </div>
	                </div>
	            </div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="newPicture{{_id}}" tabindex="-1" role="dialog" aria-labelledby="newPicture{{_id}}" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title" id="newPicture{{_id}}">Seleccione a imagem</h4>
		      </div>
		      <div class="modal-body">
		        <p>{{#c_upload_stream callback="save_url"}}
		            <input type="file">
		        {{/c_upload_stream}}</p>
		        {{#each c.uploading_images}}
		            <p><div class="progress">
		              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{percent_uploaded}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent_uploaded}}%">
		                <span class="sr-only">{{percent_uploaded}}% Complete</span>
		              </div>
		            </div></p>
		        {{/each}}
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
		      </div>
		    </div>
		  </div>
		</div>
		{{> addCustomerModal}}	
	{{else}}
	<div id="container-homepage">
    	<div id="container-index"> 			
			<p>campaign</p>
		</div>
	</div>
	{{/if}}
</template>
